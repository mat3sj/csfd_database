<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSFD search</title>
</head>
<body>

<form method="post" action="/">
    {% csrf_token %}
    <input type="text" name="searched_value">
    <button type="submit" name="save" value="save" class="btn btn-success">Search</button>
</form>
{% if movie_list or actors_list %}
<table style="width:1000px">
    <tr>
        <td style="width:50%"><h2>Filmy</h2></td>
        <td style="width:50%"><h2>Herci</h2></td>
    </tr>
    <tr>
        <td style="border: 1px solid black; vertical-align: top;">
            <ul>
                {% for movie in movie_list %}
                    <li><a href="/movie/{{movie.id}}">{{movie.name}}</a></li>
                {% endfor %}
            </ul>
        </td>
        <td style="border: 1px solid black; vertical-align: top;">
            <ul>
                {% for actor in actors_list %}
                    <li><a href="/actor/{{actor.id}}">{{actor.name}}</a></li>
                {% endfor %}
            </ul>
        </td>
    </tr>
</table>
{% endif %}

</body>
</html>
